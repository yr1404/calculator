<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/261/261957.png?w=740&t=st=1682940912~exp=1682941512~hmac=629d3c9c6a66ea7fbc996ab378b01f74aca0a5231f940283f567e94c4a2326f3">
    <title>myCalculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    
</head>

<body>
    <table class="calbody" style="padding-block: 10px; margin-inline: auto; margin-top: 100px;">
        <tr>
            <td colspan="4" style="height: 85px;">
                <input type="text" id="result">
            </td>
        </tr>

            <tr>
                <td><input type="button" value="7" onclick="display('7')" class="num"></td>
                <td><input type="button" value="8" onclick="display('8')" class="num"></td>
                <td><input type="button" value="9" onclick="display('9')" class="num"></td>
                <td><input type="button" value="/" onclick="display('/')" class="ops"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')" class="num"></td>
                <td><input type="button" value="5" onclick="display('5')" class="num"></td>
                <td><input type="button" value="6" onclick="display('6')" class="num"></td>
                <td><input type="button" value="x" onclick="display('*')" class="ops"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')" class="num"></td>
                <td><input type="button" value="2" onclick="display('2')" class="num"></td>
                <td><input type="button" value="3" onclick="display('3')" class="num"></td>
                <td><input type="button" value="-" onclick="display('-')" class="ops"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="display('0')" class="num"></td>
                <td><input type="button" class="ops" onclick="clr()" value="C"></td>
                <td><input type="button" value="=" onclick="equate()" class="ops"></td>
                <td><input type="button" value="+" onclick="display('+')" class="ops"></td>
            </tr>
        
    </table>
</body>

</html>
